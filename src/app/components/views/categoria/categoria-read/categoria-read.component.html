<div class="content">
  <div class="title">
    <h1>Categorias</h1>
  </div>

  <button
    mat-raised-button
    routerLink="create"
    color="primary"
    class="mat-elevation-z8"
  >
    Adicionar Categoria
  </button>

  <table mat-table [dataSource]="categorias" class="table mat-elevation-z8">
    <!-- Position Column -->routerLink
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="livros">
      <th mat-header-cell *matHeaderCellDef>Livros</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="{{ row.id }}/livros">
          <i class="material-icons">book</i>
        </a>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="update/{{ row.id }}">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="delete/{{ row.id }}">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
