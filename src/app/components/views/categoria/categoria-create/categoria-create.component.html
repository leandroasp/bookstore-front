<form action="">
    <h1>NOVA CATEGORIA</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex: Computação">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" name="descricao" placeholder="Ex: Livros de Computação"></textarea>
    </mat-form-field>
    
    <div class="buttons">
        <button (click)="create()" mat-raised-button color="primary" class="mat-elevation-z8">Enviar</button>
        <button mat-raised-button color="warning" class="mat-elevation-z8">Cancelar</button>
    </div>
</form>
